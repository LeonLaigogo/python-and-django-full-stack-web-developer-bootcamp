<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="assessment_1.html" method="post">
      <label for="firstname">First Name: </label>
      <input id="firstname" type="text" name="" value="" placeholder="First Name" required>
      <label for="lastname">Last Name: </label>
      <input id="lastname" type="text" name="" value="" placeholder="Last Name" required>
      <p></p>
      <label for="email">Email: </label>
      <input id="email" type="email" name="" value="" placeholder="name@email.com" required>
      <label for="password">Password: </label>
      <input id="password" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="age" value="">
      <label for="no">No: </label>
      <input id="no" type="radio" name="age" value="">

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <p></p>
      <input id="submit" type="submit" name="" value="Submit Feedback">

    </form>



  </body>
</html>
